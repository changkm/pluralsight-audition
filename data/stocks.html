<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
      table, td {
      border: 1px solid #333;
      }
    </style>
    <title>Stocks</title>
  </head>
  <body>
    <h1>Stock Prices</h1>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
          <th>% Change</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="symbol">KLDO</td>
          <td class="price">7.77</td>
          <td class="change">2.03</td>
          <td class="percent_change">35.44</td>
        </tr>
        <tr>
          <td class="symbol">LOGC</td>
          <td class="price">8.93</td>
          <td class="change">1.29</td>
          <td class="percent_change">16.88</td>
        </tr>
        <tr>
          <td class="symbol">PS</td>
          <td class="price">19.83</td>
          <td class="change">0.42</td>
          <td class="percent_change">2.16</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
